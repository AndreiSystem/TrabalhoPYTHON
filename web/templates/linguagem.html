{% extends 'layout.html' %}
{% block content  %}
<h1>ADICIONAR NOVA LINGUAGEM</h1>
<div class="form">
    <form action="/salvar_linguagem" method="POST">
        <div class="box-name" style="margin-bottom: 20px">
            <label for="linguagem">Linguagem: </label>
            <input type="text" name="linguagem" id="linguagem" required>
        </div>
        <input class="btn-salvar" type="submit" value="Salvar">
    </form>
</div>

{% endblock %}
