{% extends 'layout.html' %}
{% block content  %}
<h1>ADICIONAR NOVA EQUIPE</h1>
<div class="form">
    <form action="/salvar_equipe" method="POST">
        <div class="box-name" style="margin-bottom: 20px">
            <label for="equipe">Equipe: </label>
            <input type="text" name="equipe" id="equipe" required>
        </div>
        <div class="box-name" style="margin-bottom: 20px">
            <label for="projeto">Projeto: </label>
            <input type="text" name="projeto" id="projeto" required>
        </div>
        <input class="btn-salvar" type="submit" value="Salvar">
    </form>
</div>

{% endblock %}
